<body>
    <!-- Cubic Bezier的原理很简单，总共有四个参数，分别是第一个贝兹曲线控制点的x1和座标y1，第二个贝兹曲线控制点的x2和y2座标。 -->
    <!-- Cubic Bezier官网：http://cubic-bezier.com  -->
    <img src="https://www.oxxostudio.tw/img/articles/201406/20140628_1_04.png" alt="">
</body>
<script>
/**
 * CSS Cubic Bezier:
 * 一个具有两个端点与两个贝兹控制点的曲线，( SVG 里头Path 的"C" 参数)
 * 其实这个利用贝兹曲线的控制方式在大多数的CSS中都不常见，主因这是CSS3里头动画的速度控制选项
 * 通常我们在设定动画的速度，大多直接使用ease in或ease out来取代，但通过Cubic Bezier，我们更可以创造出各种不同速度控制的动画效果
 * 
 * 用到Cubic Bezier的时机和场合：
 * 1. transition  ==>  transition: 渐变样式 动画持续时间 延迟时间 cubic-bezier(x1,y1,x2,y2);
 * 2. animation   ==>  anumation: 动画名字 动画持续时间 延迟时间 cubic-bezier(x1,y1,x2,y2);
 */
</script>
</html>
