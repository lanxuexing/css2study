<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-a</title>
    <style>
        /**
        * 动态伪类选择器
        * :link 未访问
        * :visited 访问过
        * :active 鼠标按下
        * :hover 鼠标悬浮
        */
        a:link {
            color: red;
        }
        a:visited {
            color: blueviolet;
        }
        a:active {
            color:royalblue;
        }
        a:hover {
            color: chartreuse;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="https://angular.io/">Angular</a>
        </li>
        <li>
            <a href="https://reactjs.org/">React</a>
        </li>
        <li>
            <a href="https://v3.vuejs.org/">Vue</a>
        </li>
    </div>
</body>
</html>
