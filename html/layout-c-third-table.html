<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout-Third</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      display: table;
      width: 100%;
    }
    .left {
      width: 200px;
      height: 300px;
      background-color: #c9394a;
      display: table-cell;
    }
    .center {
      height: 400px;
      background-color: #ccc;
      display: table-cell;
    }
    .right {
      width: 200px;
      height: 300px;
      background-color: green;
      display: table-cell;
    }
  </style>
</head>
<body>
  <!--
    两列定宽【定宽 自适应 定宽】，一列自适应的方法：
      1. 圣杯布局方法
      2. 双飞翼布局方法
      3. 使用Gird实现
      4. 使用table实现
      5. 使用flex实现
      6. 使用Position实现
  -->
  <div class="parent">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
