<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        /* 顺时针，左上角 */
        .box1 {
            border-radius: 50%;
        }
        .box2 {
            border-radius: 20px 60px;
        }
        .box3 {
            border-radius: 20px 20px 60px;
        }
    </style>
</head>
<body>
    <img class="box1" src="https://avatars0.githubusercontent.com/u/20652750?s=160&u=f551621c2f65663d6177cb3a7575c8e9eb1b0e47&v=4" alt="">
    <img class="box2" src="https://avatars0.githubusercontent.com/u/20652750?s=160&u=f551621c2f65663d6177cb3a7575c8e9eb1b0e47&v=4" alt="">
    <img class="box3" src="https://avatars0.githubusercontent.com/u/20652750?s=160&u=f551621c2f65663d6177cb3a7575c8e9eb1b0e47&v=4" alt="">
</body>
</html>
