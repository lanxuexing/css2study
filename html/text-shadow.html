<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        /* 水平偏移量（可负值）  垂直偏移量（可负值）  模糊半径  颜色 */
        p {
            font-size: 48px;
            text-align: center;
            margin: 20px;
        }
        .t1 {
            text-shadow: 3px 3px red;
        }
        .t2 {
            text-shadow: 3px 3px red, -6px -6px green;
        }
    </style>
</head>
<body>
    <p class="t1">晨光里的细微</p>
    <p class="t2">晨光里的细微</p>
</body>
</html>
